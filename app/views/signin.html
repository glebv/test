<div class="bgLogin">
    <div class="userDialogWrapper">
        <div class="loginLogo">
            <img src="../../images/loginLogo.png" class="logoImg">
        </div>
        <form role="form" class="signUp" id="signIn" ng-submit="verify()">
            <div class="form-group">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="userData.email">
            </div>
            <div class="form-group">
                <input type="code" class="form-control" id="inputCode" placeholder="Code" ng-model="userData.code">
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div class="termsPrivacy">
            <a href="#">Forgot your code?</a>
        </div>
        <a class="back" ui-sref="home">Back</a>
    </div>
</div>
